<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulario</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <h1> Formulário de cadastro </h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só pode conter e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="formulario">
            <label for="input-teste-1">Nome </label>
            <input type="text" class="nome validar">

            <label for="input-teste-2">Sobrenome </label>
            <input type="text" class="sobrenome validar">

            <label for="input-teste-3">CPF </label>
            <input type="text" class="cpf validar">

            <label for="input-teste-3">Usuário </label>
            <input type="text" class="usuario validar">

            <label for="input-teste-4">Senha </label>
            <input type="password" class="senha validar">

            <label for="input-teste-4"> confirmar Senha </label>
            <input type="password" class="confirmar-senha validar">

            <button>enviar</button>
        </form>

    </section>

    <script src="./js/validaCPF.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
